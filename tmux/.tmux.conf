# ============================================================================
# General Settings
# ============================================================================

# Enable mouse support
set -g mouse on

# Set default shell to zsh
set -g default-shell "${SHELL}"

# Set default terminal with 256 color support
set -g default-terminal "tmux-256color"

# True color (Tc) for xterm-256color and Ghostty terminals
set -ga terminal-overrides ",xterm-256color:Tc"
set -ga terminal-overrides ",ghostty:Tc"

# Undercurl support for Neovim diagnostics
set -as terminal-overrides ",*:Smulx=\E[4::%p1%dm"
set -as terminal-overrides ",*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m"

# Reduce escape time for faster command sequences
set -sg escape-time 10

# Increase scrollback buffer size
set -g history-limit 10000

# Enable focus events
set -g focus-events on

# Start window and pane numbering at 1 (easier to reach on keyboard)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Allow automatic renaming of windows
set -g automatic-rename on

# Display messages for longer
set -g display-time 2000

# ============================================================================
# Key Bindings
# ============================================================================

# Change prefix from Ctrl-b to Ctrl-a (easier to reach)
# Uncomment if you prefer Ctrl-a:
# unbind C-b
# set -g prefix C-a
# bind C-a send-prefix

# Reload config file with prefix + r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes with | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Navigate panes with vim-like keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim-like keys (prefix + H/J/K/L)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Switch windows with Alt+number (no prefix needed)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# ============================================================================
# Copy Mode (Vi-style)
# ============================================================================

# Use vi keys in copy mode
setw -g mode-keys vi

# Better copy mode bindings
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Enter copy mode with prefix + [
bind [ copy-mode

# Paste with prefix + ]
bind ] paste-buffer

# ============================================================================
# Status Bar
# ============================================================================

# Update status bar every second
set -g status-interval 1

# Status bar position
set -g status-position bottom

# Status bar colors
set -g status-style bg=colour234,fg=colour137

# Left status bar: [session] window
set -g status-left-length 40
set -g status-left '#[fg=colour81,bold][#S] '

# Right status bar: date and time
set -g status-right '#[fg=colour233,bg=colour241,bold] %Y-%m-%d #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50

# Window status format
setw -g window-status-format ' #I:#W '
setw -g window-status-current-format '#[fg=colour81,bg=colour238,bold] #I:#W #[default]'

# ============================================================================
# Pane Borders
# ============================================================================

# Pane border colors
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour81

# Display pane numbers for longer
set -g display-panes-time 2000

# ============================================================================
# Activity Monitoring
# ============================================================================

# Monitor activity in windows
setw -g monitor-activity on
set -g visual-activity off

# ============================================================================
# Clipboard Integration (macOS)
# ============================================================================

# Copy to system clipboard (macOS)
# tmux 2.6+ tiene soporte nativo, no requiere reattach-to-user-namespace
if-shell "uname | grep -q Darwin" \
  "bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'"

# También habilitar el portapapeles para mouse selection
if-shell "uname | grep -q Darwin" \
  "bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'pbcopy'"

# ============================================================================
# Plugins (TPM - Tmux Plugin Manager)
# ============================================================================
# Instalar TPM: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# Atajos de plugins:
#   prefix + I       → Instalar plugins
#   prefix + U       → Actualizar plugins
#   prefix + alt + u → Desinstalar plugins no listados

# Lista de plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# --- tmux-resurrect ---
# prefix + Ctrl-s → Guardar sesión
# prefix + Ctrl-r → Restaurar sesión
set -g @resurrect-capture-pane-contents 'on'

# --- tmux-continuum ---
# Guarda automáticamente cada 15 minutos
set -g @continuum-save-interval '15'
# Restaurar automáticamente al iniciar el servidor tmux
set -g @continuum-restore 'on'

# Inicializar TPM (DEBE ser la última línea del archivo)
run '~/.tmux/plugins/tpm/tpm'
